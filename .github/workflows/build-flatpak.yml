name: Build Flatpak

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
      options: --privileged
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Flatpak
      uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: sdcard-formatter.flatpak
        manifest-path: sdcard-formatter-flatpak/io.github.sdcardformatter.SDCardFormatter.yaml
        cache-key: flatpak-builder-${{ github.sha }}
        
    - name: Upload Flatpak artifact
      uses: actions/upload-artifact@v4
      with:
        name: sdcard-formatter-flatpak
        path: sdcard-formatter.flatpak
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: sdcard-formatter.flatpak
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
